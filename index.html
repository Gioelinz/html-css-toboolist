<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/logo.png" type="image/png">
    <title>Todolist</title>
</head>
<body>
    <!-- Header -->
    <div class="container">
        <header id="head-bar">
            <img src="img/logo-fill.png" alt="boolean logo">
            <h1>Toboolist</h1>
        </header>
        <main>
            
            <!-- Main Box -->
            <div id="mini-box">
                <!-- Content minibox -->
                <div class="buttons">
                    <a href="https://www.boolean.careers/" target="_blank" 
                    id="button1">Add Task</a>
                    <a href="https://www.boolean.careers/" 
                    target="_blank" id="button2">Add Section</a>
                </div>
            </div>
            <div class="box-main">
                <h2>&#129171; New Tasks</h2>
            </div>
            
        </main>
    </div>
</body>
</html>
